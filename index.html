<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Babi ‚ù§Ô∏è</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            background: #ffdeeb;
            overflow: hidden;
        }

        .card {
            background: white;
            width: 90%;
            max-width: 380px;
            padding: 40px 20px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            z-index: 10;
        }

        /* The CSS Bear */
        .bear {
            width: 150px;
            height: 120px;
            background: #fff;
            border-radius: 50% 50% 45% 45%;
            position: relative;
            margin: 0 auto 30px;
            border: 4px solid #333;
            transition: transform 0.3s;
        }

        .bear::before, .bear::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: #fff;
            border: 4px solid #333;
            border-radius: 50%;
            top: -10px;
            z-index: -1;
        }
        .bear::before { left: -5px; }
        .bear::after { right: -5px; }

        .eye { position: absolute; width: 12px; height: 12px; background: #333; border-radius: 50%; top: 40px; }
        .eye.left { left: 35px; }
        .eye.right { right: 35px; }
        .nose { position: absolute; width: 16px; height: 10px; background: #333; border-radius: 50%; top: 60px; left: 50%; transform: translateX(-50%); }

        .tear {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #add8e6;
            border-radius: 50% 0 50% 50%;
            top: 55px;
            display: none;
            animation: cry 1s infinite;
        }

        @keyframes cry { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(20px); opacity: 0; } }

        h1 { color: #ff4d6d; margin-bottom: 10px; font-size: 24px; }
        #message { color: #666; font-size: 16px; margin-bottom: 30px; height: 40px; font-weight: bold; }

        .btn-wrap {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            min-height: 100px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }

        #yesBtn { background: #ff4d6d; color: white; width: 160px; z-index: 100; }
        #noBtn { background: #eee; color: #888; width: 160px; position: relative; }

        .heart { position: absolute; color: #ff4d6d; animation: float 3s linear infinite; pointer-events: none; z-index: 999; }
        @keyframes float { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-100vh); opacity: 0; } }

        .mocha-gif { width: 100%; max-height: 200px; object-fit: contain; border-radius: 20px; margin-bottom: 15px; }
    </style>
</head>
<body>

    <audio id="loveMusic">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" type="audio/mpeg">
    </audio>

    <div class="card" id="card">
        <div class="bear" id="bear">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose"></div>
            <div class="tear" id="tearL" style="left:35px;"></div>
            <div class="tear" id="tearR" style="right:35px;"></div>
        </div>
        
        <h1 id="title">Do you love me? ü•∫</h1>
        <p id="message">Please say yes... I'm sensitive.</p>
        
        <div class="btn-wrap">
            <button id="yesBtn">YES! üíñ</button>
            <button id="noBtn">No üôÑ</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const bear = document.getElementById('bear');
        const tearL = document.getElementById('tearL');
        const tearR = document.getElementById('tearR');
        const msg = document.getElementById('message');
        const music = document.getElementById('loveMusic');

        let count = 0;
        const phrases = [
            "Are you sure? ü§®",
            "Think again... ü•∫",
            "Pookie please! üò≠",
            "I'm gonna cry... üí¶",
            "You're being mean! üò†",
            "I'm telling your mom!! üìû",
            "FINE. BE LIKE THAT. üôÑ",
            "My heart is broken üíî",
            "Last chance babi... ü•Ä",
            "Sike! You love me. üòÇ"
        ];

        function moveNo() {
            count++;
            msg.innerText = phrases[Math.min(count, phrases.length - 1)];

            if(count > 2) {
                tearL.style.display = 'block';
                tearR.style.display = 'block';
                bear.style.transform = 'scale(0.9)';
            }

            yesBtn.style.transform = `scale(${1 + count * 0.4})`;

            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 150);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            if(count >= 10) noBtn.style.display = 'none';
        }

        noBtn.addEventListener('click', moveNo);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

        yesBtn.addEventListener('click', () => {
            // Force music to play
            music.volume = 0.5;
            music.play().catch(e => console.log("Playback error:", e));

            document.getElementById('card').innerHTML = `
                <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExOGxlcWVhdnI1Y3k2cHFyYTJtdG5yNjhkem1yYXN4dXM5eWdrbWJvMSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Zl7u48zLVFgLpRwq6f/giphy.gif" class="mocha-gif" alt="Mocha Bouquet">
                <h1>I KNEW IT! ü•∞‚ù§Ô∏è</h1>
                <p>You love me the most. <br> Forever us, babi!</p>
                <button onclick="sendWA()" style="background:#25D366; color:white; width:100%; margin-top:20px;">Send Love üí¨</button>
            `;
            setInterval(createHeart, 200);
        });

        function createHeart() {
            const h = document.createElement('div');
            h.classList.add('heart');
            h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.bottom = '0';
            h.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 3000);
        }

        function sendWA() {
            window.location.href = "https://wa.me/?text=I%20love%20you%20babi%20forever%20‚ù§Ô∏è";
        }
    </script>
</body>
</html>
